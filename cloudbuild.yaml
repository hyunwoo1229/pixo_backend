steps:
  # 1) Gradle 빌드
  - name: 'gradle:jdk21'
    entrypoint: 'bash'
    args:
      - '-c'
      - './gradlew clean bootJar -x test --no-daemon --refresh-dependencies'
    id: 'Build-Application-Jar'

  # 2) Docker 이미지 빌드
  - name: 'gcr.io/cloud-builders/docker:27.3.1'   # ← 버전 명시
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/pixo-website:latest', '.']
    id: 'Build-Docker-Image'
    waitFor: ['Build-Application-Jar']

  # 3) Docker 이미지 Push
  - name: 'gcr.io/cloud-builders/docker:27.3.1'   # ← 동일 버전 유지
    args: ['push', 'gcr.io/$PROJECT_ID/pixo-website:latest']
    id: 'Push-Docker-Image'
    waitFor: ['Build-Docker-Image']

  # 4) Cloud Run 배포
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:471.0.0-slim'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'pixo-website-service'
      - '--image'
      - 'gcr.io/$PROJECT_ID/pixo-website:latest'
      - '--region'
      - 'asia-northeast3'
      - '--platform'
      - 'managed'
      - '--quiet'
    id: 'Deploy-to-Cloud-Run'
    waitFor: ['Push-Docker-Image']
